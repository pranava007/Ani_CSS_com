<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline & internal</title>
</head>

<!-- internal css -->
<style>
    h1{
        background-color: rgb(61, 17, 17);
        color: rgb(0, 0, 0);
        text-align: end;
    }

    p{
        text-align: end;
    }
</style>

<body>
    <!-- inline css -->

    <h1 style="background-color: royalblue; color: white; text-align: center;"  >inline & internal</h1>

    <p style="text-align: center; color: red;"> appear for inline css in web page </p>

    
</body>
</html>
