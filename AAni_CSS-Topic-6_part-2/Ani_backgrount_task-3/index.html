<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Background Clip</title>
<style>
    .text-bg {
        font-size: 500px;
        background-image: url('image.png'); /* Replace 'background.jpg' with your image path */
        background-clip: text;
        color: transparent; /* Hides the text */
      
    }
</style>
</head>
<body>
    <center>
    <h1>Background Clip</h1>
    <br><br><br>
    <div class="text-bg">TEXT</div>
    </center>
</body>
</html>
